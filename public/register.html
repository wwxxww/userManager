<!--注册视图-->
<div class="container mt-80">
    <h3>注册</h3> 
    <form class="form-horizontal">
        <div class="form-group">
            <label for="loginName" class="col-sm-2 control-label">帐号：</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="loginName" placeholder="帐号" ng-model="loginName">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="密码" ng-model="password">
            </div>
        </div> 
        <div class="form-group">
            <label for="confirmPassword" class="col-sm-2 control-label">确认密码：</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" id="confirmPassword" placeholder="确认密码" ng-model="confirmPassword">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <!-- ng-click="register()"  调了registerController.js控制器里面的 $scope.register 定义的方法  -->
            <button type="submit" class="btn btn-primary" ng-click="register()">注册</button>
        </div> 
    </form>
</div>
